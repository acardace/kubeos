name: "Build Kubernetes OS image"

env:
  IMAGE_NAME: "kubeos"
  REGISTRY: "quay.io/acardace"

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - 'Containerfile'
      - 'build-config.yaml'
      - 'rootfs/**'
      - 'scripts/**'
      - '.github/workflows/image.yml'
  push:
    branches:
      - main
    paths:
      - 'Containerfile'
      - 'build-config.yaml'
      - 'rootfs/**'
      - 'scripts/**'
      - '.github/workflows/image.yml'
  schedule:
    # Daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions: read-all

# Prevent multiple workflow runs from racing to ensure that pushes are made
# sequentially for the main branch. Also cancel in progress workflow runs for
# pull requests only.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo apt-get update
          sudo apt-get install -y yq

      - name: Build and tag image
        run: ./scripts/build.sh --skip-push

      - name: Extract image tag for push
        id: image-info
        run: |
          VERSION=$(yq eval '.kubernetes_version' build-config.yaml)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Image will be pushed with tags: latest, ${VERSION}"

      - name: Push image to Quay.io
        uses: redhat-actions/push-to-registry@v2
        if: (github.event_name == 'push' || github.event_name == 'schedule') && github.ref == 'refs/heads/main'
        with:
          username: ${{ secrets.BOT_USERNAME }}
          password: ${{ secrets.BOT_PASSWORD }}
          image: ${{ env.IMAGE_NAME }}
          registry: ${{ env.REGISTRY }}
          tags: latest ${{ steps.image-info.outputs.version }}
