# Test build configuration for KubeOS
# This file contains test-specific build arguments for VM testing

# Kubernetes version - monitored by Renovate
kubernetes_version: "1.34.1"

# Network configuration (using default libvirt network)
network:
  subnet_prefix: "192.168.122"
  node_ip: "192.168.122.50"
  gateway_ip: "192.168.122.1"
  dns_ip: "192.168.122.1"
  cluster_name: "home-test"

# Disk configuration (virtual disks for test VM)
disks:
  backup: "/dev/vdb1"
  media: "/dev/vdc1"
