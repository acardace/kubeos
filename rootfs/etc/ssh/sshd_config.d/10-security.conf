# SSH security configuration for bootc image
# Only allow public key authentication, no passwords, no root login

# Disable root login
PermitRootLogin no

# Only allow public key authentication
PubkeyAuthentication yes
PasswordAuthentication no
ChallengeResponseAuthentication no
KbdInteractiveAuthentication no

# Disable empty passwords
PermitEmptyPasswords no

# Use immutable authorized keys location in /usr
# %u is replaced with the username (e.g., core)
AuthorizedKeysFile /usr/share/ssh-keys/%u
